<div class="container">
    <h1>Ventas</h1>
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form form-vertical">

                <div class="control-group">
                    <label>No. Orden</label>
                    <div class="controls">
                        <input type="number" class="form-control"/>
                    </div>
                </div>      

                <div class="control-group">
                    <label>Cliente:</label>
                    <div class="controls">
                        <select class="form-control" ng-model="customer" 
                                ng-options="c.firstName for c in customers">
                            <option value="">Selecciona un Cliente.</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label>Fecha de Orden:</label>
                    <div class="controls">
                        <input class="form-control" type="datetime"  ng-model="orderDate"/>
                    </div>
                </div>

                <div class="control-group">
                    <label>Fecha de Env√≠o</label>
                    <div class="controls">
                        <input class="form-control" type="datetime"  ng-model="shippedDate"/>
                    </div>
                </div>
                <br>
                <label>Detalle de Orden:</label>
                <div class="list-unstyled">
                    <a  class="list-group-item" ng-repeat="orderDetail in orderDetails">
                        <select ng-model="orderDetail.item" ng-options="c.title for c in items">
                            <option value="">-- Seleccione Producto --</option>
                        </select>
                        <input ng-model="orderDetail.quantity" type="number" min="0"/>
                        <button ng-click="removeOrderDetail(orderDetail)" class="btn btn-danger btn-xs" >X</button>
                        <button ng-click="saveOrderDetail(orderDetail)" class="btn btn-success btn-xs" >Guardar</button>
                        
                    </a>
                    <br>
                    <a ng-click="addOrderDetail()" class="btn btn-primary" >+</a>
                </div>

                <div class="control-group">
                    <label></label>
                    <div class="controls">
                        <button type="submit" class="btn btn-primary">
                            Post
                        </button>
                    </div>
                </div>

            </form>


        </div>




    </div>




</div>
