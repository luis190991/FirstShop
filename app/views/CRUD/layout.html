#{extends 'main.html' /}
#{set title:'Tienda Online' /}

<div class="container">

    #{if flash.success}
    <div class="alert alert-success">
        <div class="crudFlash flashSuccess">
            ${flash.success}
        </div>
    </div>
    #{/if}





    #{if flash.error || error}
    <div class="alert alert-danger">
        <div class="crudFlash flashError">
            ${error ?: flash.error}
        </div>
    </div>
    #{/if}


    <div id="crudContent">
        #{doLayout /}
    </div>
</div>
